{% extends "base.html" %}

{% block title %} Gro-List {% endblock %}

{% block body %}
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
    <div>
        <button type="submit">Submit</button>
    </div>

    </form>
    <hr>
    {% for posts in post %}
        <div class="card" style="width: 18rem;"></div>
            <div class="card-header">
                {{ posts.post_type }}
            </div>
        <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ posts.text }}</li>
        </ul>
        </div> 
    {% endfor %}
{% endblock %}
